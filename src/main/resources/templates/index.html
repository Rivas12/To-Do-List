<!DOCTYPE HTML>
<html lang="pr-bt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dbfe581b9a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<link rel="stylesheet" href="http://localhost:8080/css/style.css">
<style>
    *:focus {
        outline: none;
    }
</style>
<body>
<script>
    $( document ).ready(function() {
        $("#add-task-bottom").click(function() {
            $("#form-add-task").slideToggle("fast");
        });
    });
</script>
<section class="vh-100 gradient-custom-2">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-10">

                <div class="card mask-custom">
                    <div class="card-body p-4 text-white">
                        <div style="text-align: right; cursor: pointer;" id="add-task-bottom">
                            <i class="fa-solid fa-plus fa-2xl"></i>
                        </div>

                        <div class="text-center pt-2 pb-2">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                                 alt="Check" width="60">
                            <h2 class="my-4">To-Do List</h2>
                        </div>

                        <table class="table text-white mb-0">
                            <thead>
                            <tr>
                                <th scope="col">Membro do time</th>
                                <th scope="col">Task</th>
                                <th scope="col">Prioridade</th>
                                <th scope="col" class="text-center">Ações</th>
                            </tr>
                            </thead>
                            <tbody>

                                <tr class="fw-normal" id="form-add-task" style="display: none;">
                                    <form action="" method="post">
                                        <td class="align-middle">
                                            <img th:src="'http://localhost:8080/avatares/png/2.png'"
                                                 alt="avatar 1" style="width: 45px; height: auto;" />
                                            <input type="text" class="ms-2 bg-transparent border-0 border-bottom text-white">
                                        </td>

                                        <td class="align-middle">
                                            <input type="text" class="bg-transparent border-0 border-bottom text-white" style="height: auto;">
                                        </td>
                                        <td class="align-middle">
                                                <input type="text" class="bg-transparent border-0 border-bottom text-white" placeholder="baixa, media ou alta">
                                        </td>
                                        <td class="align-middle text-center">
                                            <a href="#!" data-mdb-toggle="tooltip" title="Done">
                                                    <i class="fa-solid fa-plus fa-xl text-success"></i>
                                            </a>
                                        </td>
                                    </form>
                                </tr>

                            
                            <!-- Itera sobre a lista de To-Do e exibe os itens na tabela -->
                            <tr th:each="toDo : ${toDoList}" class="fw-normal">
                                <th>
                                    <img th:src="@{'http://localhost:8080/avatares/png/' + ${toDo.membro_avatar} + '.png'}"
                                         alt="avatar 1" style="width: 45px; height: auto;" />
                                    <span class="ms-2" th:text="${toDo.membro_nome}">Rivas</span>
                                </th>
                                <td class="align-middle" th:text="${toDo.task_nome}">/td>
                                <td class="align-middle">
                                    <h6 class="mb-0"><span class="badge bg-danger" th:text="${toDo.prioridade}"></span></h6>
                                </td>
                                <td class="align-middle  text-center">
                                    <a href="#!" data-mdb-toggle="tooltip" title="Done"><i
                                            class="fas fa-check fa-lg text-success me-3"></i></a>
                                    <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i
                                            class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>


                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
